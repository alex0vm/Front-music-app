<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/Styles.css">
    <title>Login</title>
</head>
<body class="body-login">
    <header class="header">
        <img class="header__img" src="/Assets/logo-platzi-video-BW2.png" alt="Logo">
    </header>
    
    <section class="login">
        <section class="login__container">
            <h2>Iniciar sesión</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" placeholder="Contraseña" class="input">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label for="">
                        <input type="checkbox" name="" id="caja1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social--media">
                <div><img src="https://img.icons8.com/offices/30/000000/google-logo.png"> <a href="/">Iniciar sesión con google</a></div>
                <div><img src="https://img.icons8.com/ultraviolet/40/000000/twitter.png"><a href="/">Iniciar sesion con twitter</a></div>
            </section>
            <p class="login__container--registro"> <a href="/">¿No tienes ninguna cuenta?</a> </p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
